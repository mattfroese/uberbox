<!DOCTYPE>
<html>
<head>
	<title>Uberbox</title>

	<script src="http://codeorigin.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
	<script src="jquery.uberbox.js" type="text/javascript"></script>

</head>
<body>

	<div id="slideshow">
		<ul>
			<li data-thumb="http://lorempixel.com/60/60/sports/Slide-1/"><img src="http://lorempixel.com/600/300/sports/Slide-1/" alt="" /></li>
			<li data-thumb="http://lorempixel.com/60/60/sports/Slide-2/"><img src="http://lorempixel.com/600/300/sports/Slide-2/" alt="" /></li>
			<li data-thumb="http://lorempixel.com/60/60/sports/Slide-3/"><img src="http://lorempixel.com/600/300/sports/Slide-3/" alt="" /></li>
			<li data-thumb="http://lorempixel.com/60/60/sports/Slide-4/"><img src="http://lorempixel.com/600/300/sports/Slide-4/" alt="" /></li>
			<li data-thumb="http://lorempixel.com/60/60/sports/Slide-5/"><img src="http://lorempixel.com/600/300/sports/Slide-5/" alt="" /></li>
		</ul>
	</div>


	<script type="text/javascript">

	$(document).ready(function() {
		$( "#slideshow" ).uberbox({ height: "300px"	});
	});

	</script>

</body>
</html>
